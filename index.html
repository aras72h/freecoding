<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #dac86e;
            color: #021526;
            width: 600px;
            height: 400px;
            margin: 0;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        function draw() {

            drawSquare(100,100, 50, 50, 25);
        }

        function drawSquare(x, y, width, height, count) {
            if (count === 0) return;

            ctx.fillRect(x, y, width, height);

            setTimeout(() => {
                ctx.clearRect(x, y, width, height);
                setTimeout(() => { drawSquare(x, y, width, height, count - 1) }, 500)
            }, 500)
        }
    </script>
</body>
</html>

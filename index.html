<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #a9da6e;
            color: #021526;
            width: 600px;
            height: 400px;
            margin: 0;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        function draw() {
            drawSquare();
        }

        function drawSquare() {
            for (let i = 0; i <= 600; i+=10) {
                for (let j = 0; j <= 400; j+=10) {
                    ctx.beginPath();
                    ctx.moveTo(i, j);
                    ctx.lineTo(i+5, j);
                    ctx.lineTo(i+5, j+5);
                    ctx.lineTo(i, j+5);
                    ctx.closePath();
                    ctx.stroke();
                }
            }

        }

    </script>
</body>
</html>
